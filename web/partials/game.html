<h1>{{game.name}}</h1>
<section>
	<aside>
		<h2>Players</h2>
		<ul>
			<li ng-repeat="user in game.users">{{user.name}}</li>
		</ul>
	</aside>
	<article class="round" ng-repeat="round in game.rounds">
		<h2>Tsar: {{round.tsar.name}}</h2>
		<strong>Black card: {{round.blackCard.text}}</strong>
	</article>
</section>
