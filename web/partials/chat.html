<div class="chat">
	<h1>{{chat.name}}</h1>
	<h2>{{chat.topic}}</h2>
	<ul>
		<li ng-repeat="message in messages">
			<strong>{{message.author}}: </strong><span>{{message.message}}</span>
		</li>
	</ul>
</div>
<footer>
	<form ng-submit="submitMessage(composeMessage)">
		<input type="text" ng-model="userName">
		<input type="text" ng-model="composeMessage">
		<input type="submit" style="width:0px;padding:0;border:0 none;">
	</form>
</footer>
